<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shall Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container my-5">
        <h1 class="text-center">Shall Store</h1>
        <div class="d-flex justify-content-between mt-4">
            <div class="form-group">
                <label for="category-select" class="form-label">Pilih Kategori</label>
                <select id="category-select" class="form-select" onchange="controller.filterSubcategories()">
                    <option value="all">Semua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory-select" class="form-label">Pilih Subkategori</label>
                <select id="subcategory-select" class="form-select" onchange="controller.filterMenu()">
                    <option value="all">Semua</option>
                </select>
            </div>
        </div>
        <div id="notification-section" class="mt-4"></div>
        <div id="menu-section" class="mt-4">
            <h3>Menu</h3>
            <div id="menu-list" class="row"></div>
        </div>
    </div>

    <div id="floating-cart" class="floating-cart">
        <div class="floating-cart-header">
            <h4>Keranjang</h4>
            <span id="cart-count" class="cart-count">0</span>
        </div>
        <div id="floating-cart-content" class="floating-cart-content">
            <div id="floating-cart-items"></div>
            <div class="floating-cart-footer">
                <div id="floating-total-price" class="floating-total-price">Total: Rp0</div>
                <button id="floating-checkout-btn" class="btn btn-success btn-sm">Checkout</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Detail Keranjang</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-list" class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Jumlah</th>
                                    <th>Harga</th>
                                    <th>Subtotal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <h4 id="total-price">Total: Rp0</h4>
                        <button id="checkout-btn" class="btn btn-success">Checkout</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    </div>
    
    <div class="modal fade" id="emptyCartModal" tabindex="-1" aria-labelledby="emptyCartModalLabel" aria-hidden="true">
    </div>
    <script src="assets/js/model.js"></script>
    <script src="assets/js/view.js"></script>
    <script src="assets/js/controller.js"></script>
    <script>
        controller.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
